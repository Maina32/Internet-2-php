<!DOCTYPE html>
<html>
<head>
    <title>Obituaries</title>
    <meta name="description" content="Obituary for {{ obituary.name }}, passed away on {{ obituary.date_of_death }}">
    <meta property="og:title" content="{{ obituary.name }}'s Obituary">
    <meta property="og:description" content="{{ obituary.content }}">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">Share on Facebook</a>
    <a href="https://twitter.com/intent/tweet?text=Remembering {{ obituary.name }}: {{ request.build_absolute_uri }}">Share on Twitter</a>

</head>
<body>
    <h2>Obituaries</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Date of Death</th>
            <th>Author</th>
            <th>Submission Date</th>
        </tr>
       
        <tr>
            <td>{{ obituary.name }}</td>
            <td>{{ obituary.date_of_birth }}</td>
            <td>{{ obituary.date_of_death }}</td>
            <td>{{ obituary.author }}</td>
            <td>{{ obituary.submission_date }}</td>
        </tr>
        
    </table>
</body>
</html>
