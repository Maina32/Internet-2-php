
<meta name="description" content="Browse memorials and obituaries of loved ones.">

<div class="container mt-4">
    <h1 class="mb-4">Obituaries</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Dates</th>
                <th>Author</th>
                <th>Submitted</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td><a href="{{ obituary.get_absolute_url }}">{{ obituary.name }}</a></td>
                <td>{{ obituary.date_of_birth }} - {{ obituary.date_of_death }}</td>
                <td>{{ obituary.author }}</td>
                <td>{{ obituary.submission_date|date:"M d, Y" }}</td>
            </tr>
        </tbody>
    </table>
    
    
    <nav aria-label="Page navigation">
        <ul class="pagination">
            
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}">Previous</a>
            </li>
           
            <li class="page-item {% if page_obj.number == num %}active{% endif %}">
                <a class="page-link" href="?page={{ num }}">{{ num }}</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a>
            </li>
           
        </ul>
    </nav>
</div>
